<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO7</title>
    <link rel="stylesheet" href="css/estlos.css">
    
    <script src="js/formulario.js" defer></script>
</head>
<body>
    <h1>Registro de datos</h1>
    <div class="contenedor">
        <form action="recibirDatos.php" method="post" id="formulario">
            <label for="nom">Nombre: </label><span class="ocultar mensajeNombre">Nombre no válido</span>     
            <input autofocus name="nom" id="nombre" type="text" placeholder="Nombre">
            <i class="ocultar circleCrossNombre fa-regular fa-circle-xmark"></i>
            <i class="ocultar circleCheckNombre fa-regular fa-circle-check"></i>

            <label for="celular">Celular: </label><span class="ocultar mensajeCelular">Celular no válido</span>
            <input name="celular" id="celular" type="text" placeholder="Celular">
            <i class="ocultar circleCrossCelular fa-regular fa-circle-xmark"></i>
            <i class="ocultar circleCheckCelular fa-regular fa-circle-check"></i>

            <label for="correo">Correo: </label><span class="ocultar mensajeCorreo">Correo no válido</span>
            <input name="correo" id="correo" type="text" placeholder="Correo">

            <i class="ocultar circleCrossCorreo fa-regular fa-circle-xmark"></i>
            <i class="ocultar circleCheckCorreo fa-regular fa-circle-check"></i>
            <button type="submit">Guardar datos</button>
        </form>
    </div>
    
</body>
</html>
